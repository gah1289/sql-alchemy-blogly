{% extends "base.html" %}
{% block title %}Add User {% endblock %}
{% block content %}
<form method="POST" class="m-5">
    <h1>Edit Post:</h1>
    <p class="text-secondary">{{post.post_title}}</p>
    <p class="text-secondary">{{post.post_content}}</p>
    <div class="form-group">
        <input type="text" name="new-post-title" id="post-title" placeholder="New Post Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" name="new-post-content" rows="5" placeholder="New Post Content"></textarea>
      </div>

    <button>Update Post</button>
</form>
{% endblock %}
